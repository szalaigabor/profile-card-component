<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png"/>
    
    <title>Profile Card Component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="profileCard">
        <div class="profileCard__header"></div>

        <div class="profileCard__content">
            <img src="./img/image-victor.jpg" alt="" title="" />

            <h3>Victor Crest <span>26</span><small>London</small></h3>
        </div>

        <div class="profileCard__footer">
            <p>80K<span>Followers</span></p>
            <p>803K<span>Likes</span></p>
            <p>1.4K<span>Photos</span></p>
        </div>
    </div>

</body>
</html>
